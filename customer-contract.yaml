      operationId: findCustomers
      parameters:
        - name: pageNumber
          in: query
          description: The requested page number
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: 'The number of elements required in the page requested. Allowed multiples of ten, until 50. '
          schema:
            multipleOf: 10
            maximum: 50
            type: integer
            default: 20
            enum:
              - 10
              - 20
              - 30
              - 40
              - 50
        - name: customerType
          in: query
          description: Type of the customer
          required: true
          schema:
            type: string
            default: individual
            enum:
              - individual
              - business
        - name: name
          in: query
          description: Short or full name of the customer.
          schema:
            type: string
        - name: taxNumber
          in: query
          description: Portuguese tax number value (NIF)
          schema:
            type: number
        - name: documentType
          in: query
          description: Type of document.
          schema:
            type: string
            enum:
              - passport
              - national-id-card
              - foreign-id-card
              - foreign-tax-number
        - name: documentValue
          in: query
          description: Value of document. If documentType was chosen this field must be informed.
          schema:
            type: string
